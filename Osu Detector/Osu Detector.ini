[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=osu! Detector
Author=PlayingSpree
Information=Detext osu! and toggle between power plan.
Version=1.02
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
PowerPlan1Code=381b4222-f694-41f0-9685-ff5bb260df2e
PowerPlan2Code=ade40e32-5e55-4f21-89e1-b125e82d71f1
DetectProcessName=osu!.exe
DetectText=osu! Detected.
NotDetectText="  "

[MeasureProcess]
Measure=Plugin
Plugin=Process
ProcessName=#DetectProcessName#
Substitute="-1":"#NotDetectText#","1":"#DetectText#"
IfAboveValue=0
IfAboveAction=[!SetOption ChangeOnClick Parameter "POWERCFG /SETACTIVE #PowerPlan2Code#"][!CommandMeasure ChangeOnClick "Run"]
IfBelowValue=0
IfBelowAction=[!SetOption ChangeOnClick Parameter "POWERCFG /SETACTIVE #PowerPlan1Code#"][!CommandMeasure ChangeOnClick "Run"]

[ChangeOnClick]
Measure=Plugin
Plugin=RunCommand
Parameter=POWERCFG /SETACTIVE #PowerPlan1Code#

[MeterString]
Meter=String
MeasureName=MeasureProcess
AntiAlias=1
FontColor=255,0,0
FontSize=16
StringStyle=Bold
StringEffect=Border
SolidColor=0,0,0,100